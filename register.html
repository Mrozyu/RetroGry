<!DOCTYPE html>
<html>
<head>
    <title>Rejestracja</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Rejestracja</h2>
            <form id="register-form" action="register.php" method="post">
                <input type="text" id="register-username" name="username" placeholder="Nowa nazwa użytkownika" required>
                <input type="password" id="register-password" name="password" placeholder="Nowe hasło" required>
                <button type="submit">Zarejestruj się</button>
            </form>
            <p id="login-link">Masz już konto? <a href="login.html">Zaloguj się</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
