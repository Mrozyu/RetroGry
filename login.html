<!DOCTYPE html>
<html>
<head>
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Logowanie</h2>
            <form id="login-form" action="login.php" method="post">
                <input type="text" id="login-username" name="username" placeholder="Nazwa użytkownika" required>
                <input type="password" id="login-password" name="password" placeholder="Hasło" required>
                <button type="submit">Zaloguj się</button>
            </form>
            <p id="register-link">Jeśli nie masz konta, <a href="register.html">zarejestruj się</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
